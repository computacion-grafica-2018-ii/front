<div class="content">
  <form name="form" [formGroup]="form">
    <div class="row">
      <h3>Datos de usuario</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('name')!='none'">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="name">
          <span class="help-block" *ngIf="inputErrorHandler('name')!='none'">{{inputErrorHandler('name')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('email')!='none'">
          <label>Correo</label>
          <input type="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="inputErrorHandler('email')!='none'">{{inputErrorHandler('email')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Especificaciones</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Height')!='none'">
          <label>Altura (milímetros)</label>
          <input type="number" class="form-control" formControlName="Height">
          <span class="help-block" *ngIf="inputErrorHandler('Height')!='none'">{{inputErrorHandler('Height')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Width')!='none'">
          <label>Ancho (milímetros)</label>
          <input type="number" class="form-control" formControlName="Width">
          <span class="help-block" *ngIf="inputErrorHandler('Width')!='none'">{{inputErrorHandler('Width')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Depth')!='none'">
          <label>Profundidad (milímetros)</label>
          <input type="number" class="form-control" formControlName="Depth">
          <span class="help-block" *ngIf="inputErrorHandler('Depth')!='none'">{{inputErrorHandler('Depth')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('NumSpacesL')!='none'">
          <label>Cantidad compartimentos (izquierda)</label>
          <input type="number" class="form-control" formControlName="NumSpacesL">
          <span class="help-block" *ngIf="inputErrorHandler('NumSpacesL')!='none'">{{inputErrorHandler('NumSpacesL')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('NumSpacesR')!='none'">
          <label>Cantidad compartimentos (derecha)</label>
          <input type="number" class="form-control" formControlName="NumSpacesR">
          <span class="help-block" *ngIf="inputErrorHandler('NumSpacesR')!='none'">{{inputErrorHandler('NumSpacesR')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('FurniType')!='none'">
          <label>Tipo de mueble</label>
          <select class="form-control form-control-sm" formControlName="FurniType">
            <option value="0">A</option>
            <option value="1">B</option>
          </select>
        </div>
      </div>
    </div>
    <div (click)="sendRequest()" class="btn btn-custom btn-lg" [class.disabled]="!form.valid">Solicitar Cotización</div>
  </form>
</div>
