<div class="content">
  <form name="form" [formGroup]="form">
    <div class="row">
      <h3>Datos de usuario</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Correo</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" class="form-control" formControlName="quantity">
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Especificaciones</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Alto total</label>
          <input type="number" class="form-control" value="2800" formControlName="altoTotal">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Ancho</label>
          <input type="number" class="form-control" value="2200" formControlName="ancho">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Largo</label>
          <input type="number" class="form-control" value="800" formControlName="largo">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Ancho 2</label>
          <input type="number" class="form-control" value="600" formControlName="ancho2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cantidad cajones</label>
          <input type="number" class="form-control" value="4" formControlName="cantCajones">
        </div>
      </div>
    </div>
    <div (click)="sendRequest()" class="btn btn-custom btn-lg asd">Solicitar Cotizaci√≥n</div>
  </form>
</div>
