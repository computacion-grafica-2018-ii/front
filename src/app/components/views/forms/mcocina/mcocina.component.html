<div class="content">
  <form name="form" [formGroup]="form">
    <div class="row">
      <h3>Datos de usuario</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('name')!='none'">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="name">
          <span class="help-block" *ngIf="inputErrorHandler('name')!='none'">{{inputErrorHandler('name')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('email')!='none'">
          <label>Correo</label>
          <input type="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="inputErrorHandler('email')!='none'">{{inputErrorHandler('email')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Especificaciones</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Altura_Total')!='none'">
          <label>Alto (milímetros)</label>
          <input type="number" class="form-control" formControlName="Altura_Total">
          <span class="help-block" *ngIf="inputErrorHandler('Altura_Total')!='none'">{{inputErrorHandler('Altura_Total')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Ancho_Total')!='none'">
          <label>Ancho (milímetros)</label>
          <input type="number" class="form-control" formControlName="Ancho_Total">
          <span class="help-block" *ngIf="inputErrorHandler('Ancho_Total')!='none'">{{inputErrorHandler('Ancho_Total')}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Largo_Total')!='none'">
          <label>Largo (milímetros)</label>
          <input type="number" class="form-control" formControlName="Largo_Total">
          <span class="help-block" *ngIf="inputErrorHandler('Largo_Total')!='none'">{{inputErrorHandler('Largo_Total')}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [class.has-error]="inputErrorHandler('Profundidad')!='none'">
          <label>Cantidad Compartimentos</label>
          <select class="form-control form-control-sm" formControlName="Cantidad_Compartimentos">
            <option value="4">4</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>
    </div>
    <div (click)="sendRequest()" class="btn btn-custom btn-lg" [class.disabled]="!form.valid">Solicitar Cotización</div>
  </form>
</div>
